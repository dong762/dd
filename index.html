<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟昌东 - 个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00b4d8 0%, #90e0ef 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .info-item i {
            width: 30px;
            color: #00b4d8;
            margin-right: 10px;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        h2 {
            color: #2d3436;
            border-bottom: 2px solid #00b4d8;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .hobbies {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .hobby-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .hobbies {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>钟昌东</h1>
        </div>

        <div class="section">
            <h2>基本信息</h2>
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span>性别：男</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>家乡：江西赣州</span>
            </div>
            <div class="info-item">
                <i class="fas fa-graduation-cap"></i>
                <span>学校：江西师范大学</span>
            </div>
            <div class="info-item">
                <i class="fas fa-code"></i>
                <span>专业：软件工程</span>
            </div>
        </div>

        <div class="section">
            <h2>兴趣爱好</h2>
            <div class="hobbies">
                <div class="hobby-card">
                    <h3>🚴 骑行</h3>
                    <p>享受在路上的自由感觉，探索城市与自然的边界</p >
                </div>
                <div class="hobby-card">
                    <h3>🎬 电影</h3>
                    <p>热爱电影艺术，尤其喜欢科幻与人文题材作品</p >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
